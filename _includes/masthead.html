<header>

    <div class="container">

      <nav class="navbar">


          <h1 class="dark-theme logo-text-redpoll">0xRedpoll</h1>


        <div class="btn-group">

          <button class="theme-btn theme-btn-mobile dark">
            <ion-icon name="sunny" class="sun"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
          </button>

          <button class="nav-menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
          </button>

        </div>

        <div class="flex-wrapper">

          <ul class="desktop-nav">
            {%- for link in site.data.navigation.main -%}
            <li>
              <a
                href="{{ link.url | relative_url }}"
                {% if link.description %} title="{{ link.description }}"{% endif %}
                {% if link.target %} target="{{ link.target }}"{% endif %}
               class="nav-link">{{ link.title }}</a>
            </li>
            
          {%- endfor -%}

          </ul>

          <button class="theme-btn theme-btn-desktop dark">
            <ion-icon name="moon" class="moon"></ion-icon>
            <ion-icon name="sunny" class="sun"></ion-icon>
          </button>

        </div>

        <div class="mobile-nav">

          <button class="nav-close-btn">
            <ion-icon name="close-outline"></ion-icon>
          </button>

          <div class="wrapper">

            <p class="h3 nav-title">Main Menu</p>

            <ul>
                {%- for link in site.data.navigation.main -%}
                <li>
                  <a
                    href="{{ link.url | relative_url }}"
                    {% if link.description %} title="{{ link.description }}"{% endif %}
                    {% if link.target %} target="{{ link.target }}"{% endif %}
                   class="nav-link">{{ link.title }}</a>
                </li>
                
              {%- endfor -%}

              {% if site.search == true %}
              <li class="nav-item">
              <button class="search__toggle" type="button">
                <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}</span>
                <i class="fas fa-search"></i>
              </button>
            </li>
              {% endif %}
              <li class="nav-item">
              <button class="greedy-nav__toggle hidden" type="button">
                <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
                <div class="navicon"></div>
              </button>
            </li>
              <ul class="hidden-links hidden"></ul>

            </ul>

          </div>

          <div>

          </div>

        </div>

      </nav>

    </div>

  </header>
